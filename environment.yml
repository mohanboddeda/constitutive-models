# environment.yml
name: rheoML
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - pytorch-lightning
  - hydra-core
  - numpy
  - pandas
  - matplotlib
  - scikit-learn
  - jupyterlab
  - onnx
  - pip
  - pip:
      - jax
      - jaxlib
      - flax
      - optax
# ================================
# Maxwell-B post-processing config
# ================================
# This config is used by test3.py to:
#   - Read generated L.npy datasets from test2.py
#   - Compute corresponding T tensors via Maxwell-B steady state equation
#   - Save T_maxwell.npy and Y_maxwell.npy in same flow_data/<flow_type> folder

# Random seed for reproducibility
seed: 42

# List of flow types to process
# If left empty or omitted, test3.py will automatically scan all subfolders in flow_data/
# Example: ["uniaxial_extension", "biaxial_extension", "planar_extension", "pure_shear"]
flow_types:
  - "uniaxial_extension"
  - "biaxial_extension"
  - "planar_extension"
  - "pure_shear"
  - "mixed_flow_above"
  - "mixed_flow_below"

# Physical constants for Maxwell-B model
eta0: 1.0           # zero-shear viscosity
lambda_: 0.5        # relaxation time (lam in equations)
target_cond: 1.0    # target condition number for A = I - lambda*L

# Dimension of tensors (3 for 3x3, 2 for 2x2)
dim: 3

# Debug print settings
constitutive_eq: "maxwell_B"
stable: true
paths:
  images: "images"  
debug_print_samples: 3  # Number of samples to print L and T for checking
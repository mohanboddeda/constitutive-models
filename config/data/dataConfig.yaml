# config/data/dataConfig.yaml
seed: 42
stable: true               # true → stable data generation, false → unstable (ignored in this script)
constitutive_eq: "maxwell_B"  # Options: "maxwell_B", "oldroyd_B", "ptt_exponential"

use_projection: false
target_cond: 1.0     # conditioning target
stage_range: null    # [1.0, 1.2]

n_samples: 10000
dim: 3
eta0: 1.0
lam: 0.5
lam_r: 1.0                  # Only needed for oldroyd_B
max_vorticity_ratio: 1

paths:
  images: "images"
  data: "datafiles"

hydra:
  job:
    chdir: False
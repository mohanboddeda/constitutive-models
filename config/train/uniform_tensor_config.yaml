# ===========================
# GLOBAL SETTINGS (UNIFORM)
# ===========================
seed: 42
# Default stage for 'single_stage' mode. Ignored if mode='multi_stage'.
stage_tag: "1.0_2.4"

# Mode selection: "single_stage" or "multi_stage"
mode: single_stage  # Defaulting to single_stage as per your latest request

# Model type: "maxwell_B", "oldroyd_B", "ptt_exponential"
model_type: maxwell_B

# Checkpoint to load (for transfer learning or resuming)
transfer_checkpoint: null

# Solver parameters (Must match data generation)
eta0: 1.0
lam: 0.5
lam_r: 1.0

# ===========================
# DATA SETTINGS
# ===========================
data:
  scaling_mode: standard   # "standard" is robust for large datasets
  replay_ratio: 0.2        # Important for multi-stage stability

# ===========================
# MODEL ARCHITECTURE
# ===========================
model:
  # Architecture optimized for Uniform Grid coverage
  # Input (9) -> Hidden (512) -> Hidden (512) -> Hidden (512) -> Output (6)
  layers: [9, 512, 512, 512, 6]  
  
  # Dropout is generally 0.0 for physics regression tasks
  dropout: 0.0            
  
  # Tanh is preferred for smooth gradients in physics-informed loss
  activation: tanh         

# ===========================
# TRAINING HYPERPARAMETERS
# ===========================
training:
  # Physics loss weight
  lambda_phys: 1.0     
  
  num_epochs: 1000        
  
  # Batch size
  batch_size: 128      
  
  # Learning rate (Cosine Annealing schedule is applied in code)
  learning_rate: 1e-4    
  
  # Regularization
  weight_decay: 1e-4
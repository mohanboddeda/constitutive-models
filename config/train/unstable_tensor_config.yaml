# ===========================
# Global settings
# ===========================
seed: 42

# Select model here: "maxwell_B" or "oldroyd_B"
model_type: maxwell_B   # Change to oldroyd_B when needed

# Solver parameters
eta0: 1.0
lam: 0.5
lam_r: 1.0   # Only used for Oldroyd-B

# ===========================
# Data settings
# ===========================
data:
  balanced_split: false      # Use balanced quantile splitting?
  scaling_mode: standard     # "minmax" or "standard"
  use_log_transform: false  

  # Paths to the unstable dataset .pt files
  # These will normally be overridden depending on model_type
  # CLI example: data.x_path=... data.y_path=...
 # Separate dataset paths for unstable Maxwell-B and Oldroyd-B
  paths:
    maxwell_B:
      x: datafiles/unstable/X_3D_maxwell_B_unstable.pt
      y: datafiles/unstable/Y_3D_maxwell_B_unstable.pt
    oldroyd_B:
      x: datafiles/unstable/X_3D_oldroyd_B_unstable.pt
      y: datafiles/unstable/Y_3D_oldroyd_B_unstable.pt
    


# ===========================
# Model architecture
# ===========================
model:
  layers: [9, 128, 128, 128, 6]   # Final layer always outputs 6 components
  dropout: 0
  activation: tanh                # relu, tanh, sigmoid

# ===========================
# Training hyperparameters
# ===========================
training:
  lambda_phys: [0.3]      # Physics-Informed loss scaling sweep
  num_epochs: 500
  batch_size: 64
  learning_rate: 1e-4
  weight_decay: 1e-4

# ===========================
# Output directory
# ===========================
output_dir: ./trained_models/unstable_models
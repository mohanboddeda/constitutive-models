seed: 42
model_type: carreau_yasuda
dim: 3

model:
  layers: [256, 256, 128, 6]  # for tensorials; adjusted automatically for scalars

feature_mode: engineered   # or "raw_L"
hybrid_mode: true
training:
  num_epochs: 500
  batch_size: 32
  learning_rate: 0.001
  patience: 120
  dropout_rate: 0.05
  weight_decay: 1e-4
  loss: huber      # overridden for tensorials in tensorial_config
  huber_delta: 1.0
  use_batchnorm: false   # overridden in tensorial_config
  use_ema: false         # overridden in tensorial_config
  ema_decay: 0.999

output_dir: ./trained_models